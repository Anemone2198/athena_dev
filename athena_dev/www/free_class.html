{% extends "templates/base/base.html" %}
{% block body %}
<style>

    .container {
        max-width: 1200px; /* Adjust based on your design */
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
    }
    .header-area.header-sticky {
        position: fixed;
    }

    .logo img {
        max-height: 50px; /* Adjust logo size as needed */
    }

    .nav {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .nav li {
        margin: 0 15px; /* Space between menu items */
    }

    .nav a {
        text-decoration: none;
        color: #333; /* Adjust color as needed */
        font-size: 16px; /* Adjust font size as needed */
    }

    .nav a.active {
        font-weight: bold;
    }

    /* Your existing CSS styles */
    .registration-form {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
    }
    .registration-form h1 {
        margin-bottom: 30px;
        color: #333;
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-control {
        border-radius: 5px;
        box-shadow: none;
        padding: 10px;
        font-size: 16px;
    }
    .btn-submit {
        background-color: #e83e8c;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }
    .btn-submit:hover {
        background-color: #d63384;
    }
    .container_regis {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        position: relative;
    }
    .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
    }
</style>
{% include "templates/header/header.html" %}
<section id="registration-section" class="section_regis">
    <div class="container_regis">
        <div class="registration-form">
            <h1>Registration Form</h1>
            <form id="registration-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
                </div>

                <div class="form-group">
                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
                </div>

                <div class="form-group">
                    <label for="appointmentTime">Appointment Time:</label>
                    <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" required>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</section>
<!-- Success Popup -->
<div id="success-popup" class="popup" style="display: none;">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup('success-popup')">&times;</span>
        <p>Form submitted successfully!</p>
    </div>
</div>

<!-- Error Popup -->
<div id="error-popup" class="popup" style="display: none;">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup('error-popup')">&times;</span>
        <p>There was an error submitting the form.</p>
    </div>
</div>
<script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(this);
        const csrfToken = document.querySelector('meta[name="csrf-token"]')
        if (csrfToken) {
            const csrfToken = csrfTokenElement.getAttribute('content');
            console.log('CSRF Token:', csrfToken); // Debugging line to check the token value
        } else {
            console.error('CSRF token meta tag not found');
        }

        const appointmentDate = formData.get('appointmentDate');
        const appointmentTime = formData.get('appointmentTime');
        const appointmentDatetime = `${appointmentDate}T${appointmentTime}:00`; // Format: YYYY-MM-DDTHH:MM:SS

        const payload = {
            fullName: formData.get('fullName'),
            email: formData.get('email'),
            contactNumber: formData.get('contactNumber'),
            appointmentDatetime: appointmentDatetime
        };

        fetch('/api/method/athena_dev.athena_dev.api.free_class.create_free_class', {
            method: 'POST',
            body: JSON.stringify(payload),
            headers: {
                'Content-Type': 'application/json',
                'X-Frappe-CSRF-Token': csrfToken
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                showPopup('success-popup');
                document.getElementById('registration-form').reset();
            } else {
                showPopup('error-popup');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showPopup('error-popup');
        });
    });

    function showPopup(popupId) {
        document.getElementById(popupId).style.display = 'flex';
    }

    function closePopup(popupId) {
        document.getElementById(popupId).style.display = 'none';
    }
</script>
{% include "templates/footer/footer.html" %}
{% endblock %}
