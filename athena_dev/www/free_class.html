{% extends "templates/base/base.html" %}
{% block body %}
<style>

    .container {
        max-width: 1200px; /* Adjust based on your design */
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
    }
    .header-area.header-sticky {
        position: fixed;
    }

    .logo img {
        max-height: 50px; /* Adjust logo size as needed */
    }

    .nav {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .nav li {
        margin: 0 15px; /* Space between menu items */
    }

    .nav a {
        text-decoration: none;
        color: #333; /* Adjust color as needed */
        font-size: 16px; /* Adjust font size as needed */
    }

    .nav a.active {
        font-weight: bold;
    }

    /* Your existing CSS styles */
    .registration-form {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
    }
    .registration-form h1 {
        margin-bottom: 30px;
        color: #333;
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-control {
        border-radius: 5px;
        box-shadow: none;
        padding: 10px;
        font-size: 16px;
    }
    .btn-submit {
        background-color: #e83e8c;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }
    .btn-submit:hover {
        background-color: #d63384;
    }
    .container_regis {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
</style>
{% include "templates/header/header.html" %}
<section id="registration-section" class="section_regis">
    <div class="container_regis">
        <div class="registration-form">
            <h1>Registration Form</h1>
            <form action="/api/method/athena_dev.athena_dev.api.free_class.create_free_class" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
                </div>

                <div class="form-group">
                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
                </div>

                <div class="form-group">
                    <label for="appointmentTime">Appointment Time:</label>
                    <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" required>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</section>
<script>
    // Get the header element
    var header = document.querySelector('.header-area.header-sticky');

    // Variable to keep track of scroll position
    var lastScrollTop = 0;

    // Function to handle scroll events
    function handleScroll() {
        var currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // Check if scrolling down
        if (currentScrollTop > lastScrollTop) {
            // Scrolling down
            header.style.top = "-60px"; // Hide header (adjust value based on header height)
        } else {
            // Scrolling up
            header.style.top = "0"; // Show header
        }

        // Update the last scroll position
        lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
    }

    // Add scroll event listener
    window.addEventListener('scroll', handleScroll);
</script>
{% include "templates/footer/footer.html" %}
{% endblock %}
