<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/athena_dev/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/athena_dev/css/font-awesome.css">
    <link rel="stylesheet" href="assets/athena_dev/css/templatemo-softy-pinko.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/api/method/athena_dev.athena_dev.api.free_class.create_free_class" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required><br><br>

        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required><br><br>

        <label for="appointmentTime">Appointment Time:</label>
        <input type="time" id="appointmentTime" name="appointmentTime" required><br><br>

        <label for="additionalNotes">Additional Notes (Optional):</label><br>
        <textarea id="additionalNotes" name="additionalNotes"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <!-- jQuery -->
    <script src="assets/athena_dev/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/athena_dev/js/popper.js"></script>
    <script src="assets/athena_dev/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="assets/athena_dev/js/scrollreveal.min.js"></script>
    <script src="assets/athena_dev/js/waypoints.min.js"></script>
    <script src="assets/athena_dev/js/jquery.counterup.min.js"></script>
    <script src="assets/athena_dev/js/imgfix.min.js"></script> 
    
    <!-- Global Init -->
    <script src="assets/athena_dev/js/custom.js"></script>
</body>
</html>
